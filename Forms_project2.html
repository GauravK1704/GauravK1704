<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Job Application    
    </h1>
    <div>
    <form>
        <label for="Name">Name:</label>
<br>
<input type="text" placeholder="Enter Your name here" id="Name">
<br>
<label for="email">Email:</label>
<br>
<input type="text" id="email" placeholder="Enter Your email here">
<br>
<label for="phone">Phone:</label>
<br>
<input type="text" id="phone" placeholder="Enter your Phone here">
<br>
<label for="resume">Resume:</label>
<br>
<input type="file" id="resume" name="Resume">
<br>
<label for="experience">Experience(Years):</label>
<br>
<input type="number" id="experience" name="experience" min="0" max="50">
<br>
<fieldset>
    <legend>Skills:</legend>
<input type="checkbox" id="HTML" name="HTML">
<br>
<label for="HTML">HTML</label>
<br>
<input type="checkbox" id="CSS" name="CSS">
<br> 
<label for="check2">CSS</label>
<br>
<input type="checkbox" id="JS" name="JS">
<br>
<label for="JS">Java Script</label>
<br>
</fieldset>
<label for="education">Highest Education:</label>
<br>
<select name="education" id="education">
    <option value="Highschool">Highschool</option>
    <option value="Intermidate">Intermidate</option>
    <option value="Graduation">Graduation</option>
    <option value="Post Graduation">Post Garduation</option>
    <option value="Doctrate">Doctrate</option>
    <option value="other">Other</option>
</select>
<br>
<label for="radio">Availability:</label>
<br>
<input type="radio" id="full time" name="fulltime">
<br>
<label for="full time">Full-Time:</label>

<br>
<input type="radio" id="part time" name="part time">
<br>
<label for="part time">Part-Time:</label>
<br>
<label for="textarea">Additional Comments:</label>
<br>
<textarea name="textarea" id="textarea" placeholder="write your comment"></textarea>
<br>
<button>Submit</button>
</div>


    </form>
</body>
</html>
